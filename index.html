<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous"> -->

    <title>webサイト制作テンプレート</title>
  </head>
  <body>
    <section>
      <img src="Images/img1_large.jpg" alt="" id="slider">
      <ul class="navigation">
        <li onclick="imgSlider('Images/img1_large.jpg')"><img src="Images/img1_thumb.jpg" alt=""></li>
        <li onclick="imgSlider('Images/img2_large.jpg')"><img src="Images/img2_thumb.jpg" alt=""></li>
        <li onclick="imgSlider('Images/img3_large.jpg')"><img src="Images/img3_thumb.jpg" alt=""></li>
        <li onclick="imgSlider('Images/img4_large.jpg')"><img src="Images/img4_thumb.jpg" alt=""></li>
      </ul>
      <h2>Simple Image Slider</h2>
    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
          document.getElementById("slider").src = anything;
        }
    </script>
  </body>
</html>
